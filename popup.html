<!DOCTYPE html>
<html>
  <head>
    <title>A Healthy Man</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 320px;
        color: #111827;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px;
        background: #ffffff;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      input {
        flex: 1;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 13px;
      }
      button {
        padding: 8px 10px;
        border: 1px solid #111827;
        background: #111827;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .meta {
        margin-top: 8px;
        font-size: 12px;
        color: #374151;
      }
      #status {
        min-height: 16px;
      }
      .error {
        color: #b91c1c;
      }
      .ok {
        color: #065f46;
      }
      .listRow {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
      }
      .removeBtn {
        padding: 4px 8px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        color: #111827;
        cursor: pointer;
        font-size: 12px;
      }
      .removeBtn:hover {
        background: #f3f4f6;
      }
      ul {
        margin: 8px 0 0;
        padding-left: 18px;
        max-height: 180px;
        overflow: auto;
      }
      .count {
        font-weight: 700;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d1d5db;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #111827;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <h1>Website Blocker</h1>
    <div class="card">
      <div class="meta">
        Total blocks (all time): <span id="totalBlocked" class="count">0</span>
      </div>

      <div style="height: 10px"></div>

      <div class="row">
        <input id="domainInput" type="text" placeholder="example.com" />
        <button id="addBtn" type="button">Add</button>
      </div>
      <!-- <div id="status" class="meta"></div> -->
       <!-- TODO: status feature is not used, remove it -->

      <div class="meta" style="margin-top: 10px; font-weight: 600;">Your blocked sites</div>
      <ul id="blocklist"></ul>
      
      <div style="height: 15px;"></div>
      
      <div class="row" style="justify-content: space-between; align-items: center;">
        <span class="meta" style="margin: 0; font-weight: 600;">Block by URL keywords</span>
        <label class="switch">
          <input type="checkbox" id="urlKeywordToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="meta" style="font-size: 11px; color: #6b7280; margin-top: 4px;">
        Block URLs that contain unsafe keywords
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
